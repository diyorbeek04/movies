<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movies Catalog</title>
</head>
<body>
    <div id="boxs" class="mt-5">
        <div class="container">
            <h1 class="mb-5">Movies catalog</h1>
            <div class="row box">
                <div class="col-3">
                    <input class="form-control form-control-lg mb-4" type="text" placeholder="Ave" aria-label=".form-control-lg example">
                    <input class="form-control form-control-lg mb-4" type="number" placeholder="Number" aria-label=".form-control-lg example">
                    <select class="form-select mb-4" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="Infinity War">Infinity War</option>
                        <option value="Captain America">Captain America</option>
                        <option value="Scarlet Witch">Scarlet Witch</option>
                        <option value="Captain Marvel">Captain Marvel</option>
                        <option value="Iron Man">Iron Man</option>
                        <option value="Scott Lang">Scott Lang</option>
                    </select>
                    <select class="form-select mb-4" aria-label="Default select example">
                        <option selected>Rating (high to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                        <option value="10">Ten</option>
                    </select>
                    <button type="button" class="btn btn-primary col-12">Search</button>
                    <div class="col-12 mt-5">
                        <h2>Bookmarked movies</h2>
                        <div class="col-12 small-box small-box-start">
                            <h4 class="pt-2 px-2">Avangers: Infinity War</h4>
                            <div class="py-2 px-2">
                                <button type="button" class="btn btn-danger ">Remove</button>
                            </div> 
                        </div>
                        <div class="col-12 small-box ">
                            <h4 class="pt-2 px-2">The Avangers</h4>
                            <div class="py-2 px-2">
                                <button type="button" class="btn btn-danger ">Remove</button>
                            </div> 
                        </div>
                        <div class="col-12 small-box small-box-end">
                            <h4 class="pt-2 px-2">12 Years a Slave</h4>
                            <div class="py-2 px-2">
                                <button type="button" class="btn btn-danger ">Remove</button>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <h2 class="mb-3">Search results: 39</h2>
                    <div class="alert alert-info mb-5" role="alert">
                        Use the form on the left to search for a movie
                    </div>
                    <div class="row">
                        <div class="card col-5">
                            <div class="card-img mb-3">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeSrhYCVHe4iA7lzeja6aWwocKBqU5cQtn_g&usqp=CAU" alt="">
                            </div>
                            <div class="card-text">
                                <h2 class="px-2">Avangers: Infinity War</h2>
                                <p><i class="px-2 fa-solid fa-calendar"></i> 2018</p>
                                <p><i style="color: yellow;" class="px-2 fa-solid fa-star"></i> 8.7</p>
                                <button type="button" class="mx-1 btn btn-outline-primary mb-3">Watch trailer</button>
                                <button type="button" class="mx-1 btn btn-outline-info mb-3">More info</button>
                                <button type="button" class="mx-1 btn btn-outline-success mb-3">Bookmark</button>
                            </div>
                        </div>
                        <div class="card col-5">
                            <div class="card-img mb-3">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx7Mnyt_gwf6wYm9U3VlUNFqtZ0IqCPb5evA&usqp=CAU" alt="">
                            </div>
                            <div class="card-text">
                                <h2 class="px-2">Avangers: Infinity War</h2>
                                <p><i class="px-2 fa-solid fa-calendar"></i> 2018</p>
                                <p><i style="color: yellow;" class="px-2 fa-solid fa-star"></i> 8.7</p>
                                <button type="button" class="mx-1 btn btn-outline-primary mb-3">Watch trailer</button>
                                <button type="button" class="mx-1 btn btn-outline-info mb-3">More info</button>
                                <button type="button" class="mx-1 btn btn-outline-success mb-3">Bookmark</button>
                            </div>
                        </div>
                       
                    </div>
                    <div class="pagin mt-4">
                        <nav aria-label="...">
                            <ul class="pagination pagination-lg">
                              <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">4</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
